<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Arrays</title>
</head>
<body>

    <h2>Javascript Arrays</h2>

    <p>Arrays</p>

    <p id="demo"></p>
    
    <script>
        var cars = ["Satu", "Dua", "Tiga"];
        
        document.getElementById("demo").innerHTML = cars[0];

    </script>

</body>
</html>
