<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan If / Else</title>
</head>
<body>
    <script>

        var password = prompt("Password :")

        if (password == "teh") {
            document.write("<h2>Selamat Datang</h2>")
        } else {
            document.write("<p>Password salah, cobalagi</p>")
            
        }
        
        document.write("<p>Terimakasih telah menggunakan aplikasi ini</p>")

    </script>
</body>
</html>
