<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan Switch</title>
</head>

<body>
    <script>

        var jawab = prompt("Kamu beruntung silahkan pilih hadiah dengan memasukkan angka 1 sampai 5 :");
        var hadiah = "";

        switch (jawab) {
            case "1":
                hadiah = "Tisu"
                break;
            case "2":
                hadiah = "1 Kotak Kopi"
                break;
            case "3":
                hadiah = "Sticker"
                break;
            case "4":
                hadiah = "Minyak Goreng"
                break;
            case "5":
                hadiah = "Uang Rp50.000"
                break;
            default:
                document.write("<p>Ooppss! anda salah pilih</p>")
                break;
        }

        if (hadiah == "") {
            document.write("<p>Kamu gagal mendapatkan hadiah</p>")
        } else {
            document.write("<p>Selamat mendapatkan " + hadiah + "</p>")
            
        }

    </script>
</body>

</html>
